<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Nandhitha</title>
    <style>
        :root {
            --text-color: #333333;
            --accent-color: #ff4d6d;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fdf2f4;
            transition: background 1.5s ease;
            overflow: hidden;
            color: var(--text-color);
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 85%;
            z-index: 10;
            border: 2px solid #ffccd5;
            transition: all 1s ease;
            max-height: 85vh;
            overflow-y: auto;
        }

        .reveal-active {
            background-color: #ff85a2 !important;
        }

        .reveal-active h1, .reveal-active h2, .reveal-active p {
            color: white !important;
        }

        h1 { font-size: 1.8rem; margin-bottom: 25px; }

        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 70px;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            touch-action: manipulation; /* Improves touch response */
        }

        #yesBtn { 
            background-color: var(--accent-color); 
            color: white; 
            z-index: 100;
            position: relative; /* Base position */
        }
        #noBtn { background-color: #95a5a6; color: white; }
        
        .quiz-option { 
            background-color: white; 
            color: var(--accent-color); 
            border: 2px solid var(--accent-color);
            width: 100%;
            margin: 8px 0;
        }
        .quiz-option:hover { background-color: #fff0f3; transform: scale(1.02); }
        
        .start-btn { background-color: #ffffff; color: #ff4d6d; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .gift-btn { background-color: #ff4d6d; color: white; margin-top: 20px; font-size: 1.3rem; }

        .love-text {
            font-size: 2.5rem;
            animation: bounce 0.8s infinite alternate;
        }

        @keyframes bounce { 
            from { transform: translateY(0); } 
            to { transform: translateY(-10px); } 
        }
        
        .heart {
            position: absolute;
            color: #ff4d6d;
            pointer-events: none;
            animation: float 3s linear forwards;
            z-index: 5;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .fallback-emoji {
            font-size: 80px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body id="body">

    <div class="card" id="mainCard">
        <div id="content">
            <h1 id="mainTitle">Do you still love me? ü•∫</h1>
            <div class="buttons">
                <button id="yesBtn" 
                        onmouseover="runAway(event)" 
                        onclick="runAway(event)" 
                        ontouchstart="runAway(event)">YES</button>
                <button id="noBtn" onclick="triggerPrank()">NO</button>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 0;

        const quizData = [
            { q: "Our first meet?", a: "feb 26", options: ["feb 24", "feb 26", "feb 28", "mar 01"] },
            { q: "Our first mall date?", a: "brooks field, Coimbatore", options: ["prozone mall", "brooks field, Coimbatore", "fun mall", "marina mall"] },
            { q: "Our first bike ride on?", a: "april 3", options: ["april 1", "april 3", "april 5", "mar 30"] },
            { q: "Our first outstation?", a: "chennai", options: ["ooty", "chennai", "madurai", "mysore"] },
            { q: "My favourite dish?", a: "Dosa", options: ["Idli", "Dosa", "Biryani", "Parotta"] },
            { q: "Our first insta story on?", a: "mar 11", options: ["mar 09", "mar 10", "mar 11", "mar 12"] },
            { q: "Our favorite spot all time?", a: "hotel", options: ["park", "hotel", "beach", "cafe"] },
            { q: "My favourite color?", a: "pink", options: ["red", "pink", "rose", "purple"] },
            { q: "First gift?", a: "dress", options: ["watch", "dress", "ring", "flower"] },
            { q: "Sidhiq loves u?", a: "always", options: ["no", "maybe", "not at all", "always"] }
        ];

        function runAway(e) {
            if (e) e.preventDefault(); // Stop the click from actually happening
            const btn = document.getElementById('yesBtn');
            
            // Calculate random position within the screen safe area
            const padding = 20;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            document.getElementById('noBtn').style.backgroundColor = "#2ecc71";
            return false;
        }

        function triggerPrank() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1 style="color: #2ecc71;">Oh my god, I am safe! Phew! üòÖüí®</h1>
                <p>I thought you were going to say something else...</p>
            `;

            setTimeout(() => {
                document.getElementById('body').classList.add('reveal-active');
                const card = document.getElementById('mainCard');
                card.style.background = "transparent";
                card.style.boxShadow = "none";
                card.style.border = "none";
                
                createHearts();

                content.innerHTML = `
                    <h1 class="love-text">Just fun! ‚ù§Ô∏è</h1>
                    <h2 style="font-size: 2.2rem;">I love you mami!</h2>
                    <p style="font-size: 1.2rem; opacity: 0.9;">You're stuck with me forever. üíç</p>
                    <span class="fallback-emoji">üíë</span>
                    <button class="start-btn" onclick="startQuiz()">Start the Quiz ‚úçÔ∏è</button>
                `;
            }, 6000); 
        }

        function startQuiz() {
            const card = document.getElementById('mainCard');
            card.style.background = "rgba(255, 255, 255, 0.95)";
            card.style.border = "2px solid #ffccd5";
            card.style.boxShadow = "0 15px 35px rgba(0,0,0,0.1)";
            document.getElementById('body').classList.remove('reveal-active');
            showQuestion();
        }

        function showQuestion() {
            const content = document.getElementById('content');
            if (currentQuestion < quizData.length) {
                const data = quizData[currentQuestion];
                let optionsHtml = data.options.map(opt => 
                    `<button class="quiz-option" onclick="checkAnswer('${opt}')">${opt}</button>`
                ).join('');

                content.innerHTML = `
                    <p style="color: #ff4d6d; font-weight: bold;">Question ${currentQuestion + 1} of 10</p>
                    <h2 style="margin-bottom: 20px;">${data.q}</h2>
                    <div style="display: flex; flex-direction: column;">
                        ${optionsHtml}
                    </div>
                `;
            } else {
                showResult();
            }
        }

        function checkAnswer(answer) {
            if (answer === quizData[currentQuestion].a) {
                score++;
            }
            currentQuestion++;
            showQuestion();
        }

        function showResult() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1 style="color: #ff4d6d;">Quiz Result üèÜ</h1>
                <p style="font-size: 1.5rem;">You got ${score} / 10 correct!</p>
                <p>${score === 10 ? "Perfect score for my perfect girl! ü•∞" : "I still love you regardless! ‚ù§Ô∏è"}</p>
                <button class="gift-btn" onclick="showGift()">Click for Gift üéÅ</button>
            `;
        }

        function showGift() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1 class="love-text">Surprise! üéÅ</h1>
                <h2 style="color: #ff4d6d; font-size: 1.8rem; margin: 20px 0;">Your gift is in your left side.</h2>
                <p style="font-style: italic;">Look over there! ‚ù§Ô∏è</p>
                <span class="fallback-emoji">üéâ</span>
            `;
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }
    </script>
</body>
</html>
