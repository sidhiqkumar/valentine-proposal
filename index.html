<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Nandhitha</title>
    <style>
        :root {
            --text-color: #333333;
            --accent-color: #ff4d6d;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fdf2f4;
            transition: background 1.5s ease;
            overflow: hidden;
            color: var(--text-color);
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 85%;
            z-index: 10;
            border: 2px solid #ffccd5;
            transition: all 1s ease;
        }

        .reveal-active {
            background-color: #ff85a2 !important;
        }

        .reveal-active h1, .reveal-active h2, .reveal-active p {
            color: white !important;
        }

        h1 { font-size: 1.8rem; margin-bottom: 25px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            min-height: 70px;
            align-items: center;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: var(--accent-color); color: white; z-index: 100; }
        #noBtn { background-color: #95a5a6; color: white; }

        .love-text {
            font-size: 2.5rem;
            animation: bounce 0.8s infinite alternate;
        }

        @keyframes bounce { 
            from { transform: translateY(0); } 
            to { transform: translateY(-10px); } 
        }
        
        .heart {
            position: absolute;
            color: #ff4d6d;
            pointer-events: none;
            animation: float 3s linear forwards;
            z-index: 5;
        }

        @keyframes float {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .love-gif {
            margin-top: 20px;
            border-radius: 15px;
            width: 180px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body id="body">

    <div class="card" id="mainCard">
        <div id="content">
            <h1 id="mainTitle">Do you still love me? ü•∫</h1>
            <div class="buttons">
                <button id="yesBtn" onmouseover="runAway()" onclick="runAway()">YES</button>
                <button id="noBtn" onclick="triggerPrank()">NO</button>
            </div>
        </div>
    </div>

    <script>
        function runAway() {
            const btn = document.getElementById('yesBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            document.getElementById('noBtn').style.backgroundColor = "#2ecc71";
        }

        function triggerPrank() {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <h1 style="color: #2ecc71;">Oh my god, I am safe! Phew! üòÖüí®</h1>
                <p>I thought you were going to say something else...</p>
            `;

            setTimeout(() => {
                document.getElementById('body').classList.add('reveal-active');
                const card = document.getElementById('mainCard');
                card.style.background = "transparent";
                card.style.boxShadow = "none";
                card.style.border = "none";
                
                createHearts();

                content.innerHTML = `
                    <h1 class="love-text">Just fun! ‚ù§Ô∏è</h1>
                    <h2 style="font-size: 2rem;">I love you Nandhitha!</h2>
                    <p style="font-size: 1.2rem; opacity: 0.9;">You're stuck with me forever. üíç</p>
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB4Z3Zsc2V3eHh6eHh6eHh6eHh6eHh6eHh6eHh6eHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v6aOjy0Qo1fIA/giphy.gif" 
                         alt="Love hearts" class="love-gif">
                `;
            }, 6000);
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '100vh';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }
    </script>
</body>
</html>
